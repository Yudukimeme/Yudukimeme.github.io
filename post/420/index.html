            <div class="post-content" v-pre>
              <p>我现在留宿于隆德的一间房室内。</p>
<p>地理位置上来说是国家南端的古都，</p>
<p>同时它也是拥有国内最古老大学的学生街。</p>
<p>在这座据说是建于12世纪的隆德大教堂里，</p>
<p>设有古老的天文钟，</p>
<p>一天两次，在迎来某个时间点时机关就会运作。</p>
<p>避开做礼拜的时间，</p>
<p>在教堂的某个位置构思诗歌</p>
<p>这似乎成为了我在这个城市里每天必做的事。</p>
<p>我一边回忆着在关町生活的时光，一边写着诗。</p>
